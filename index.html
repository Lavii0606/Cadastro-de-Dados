<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Dados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <button class="toggle-sidebar" id="toggleSidebar">☰</button>

  <div class="layout">

    <nav class="sidebar" id="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="#cadastro" id="linkCadastro">Fazer Cadastro</a></li>
        <li><a href="#tabela" id="linkTabela">Tabela de Cadastros</a></li>
      </ul>
    </nav>


    <main class="main-content">
    
      <section id="cadastroSection" class="section active">
        <h1>Cadastro de Dados</h1>
        <div class="card">
          <h2>Cadastre-se</h2>
          <form id="cadastroForm">
            <label for="campo1">Nome:</label>
            <input type="text" id="campo1" placeholder="Digite seu nome" required>
            <label for="campo2">Gmail:</label>
            <input type="text" id="campo2" placeholder="Digite seu gmail" required>
            <label for="campo3">Senha:</label>
            <div class="password-container">
              <input type="password" id="campo3" placeholder="Digite sua senha" required>
                <button type="button" id="togglePassword">
                  👁️
                </button>
            </div>
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </section>

      <section id="tabelaSection" class="section">
        <h1>Cadastros Salvos</h1>
        <div class="card results">
          <h2>Lista de Cadastros <span id="cadastroCount">(0)</span></h2>
          <table id="cadastroTable">
            <thead>
              <tr>
                <th>Nome do Usuário</th>
                <th>Gmail</th>
                <th>Senha</th>
                <th>remover</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
